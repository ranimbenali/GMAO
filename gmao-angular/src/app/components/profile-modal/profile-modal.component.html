<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Profil utilisateur</h2>
      <button class="close-btn" (click)="close()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-tabs">
      <button [class.active]="activeTab === 'info'" (click)="setActiveTab('info')">Informations</button>
      <button [class.active]="activeTab === 'password'" (click)="setActiveTab('password')">Mot de passe</button>
      <button [class.active]="activeTab === 'photo'" (click)="setActiveTab('photo')">Photo de profil</button>
    </div>

    <div class="modal-content">
      <!-- Informations générales -->
      <div *ngIf="activeTab === 'info'" class="tab-content">
        <div class="profile-info">
          <div class="avatar-container">
            <div class="avatar large" *ngIf="!profileImage">{{ userInitials }}</div>
            <img *ngIf="profileImage" [src]="profileImage" alt="Profile" class="profile-image">
          </div>

          <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" [(ngModel)]="username" disabled>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="email">
          </div>

          <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
          <div class="message error" *ngIf="emailError">{{ emailError }}</div>

          <div class="form-actions">
            <button class="btn primary" (click)="updateEmail()">Mettre à jour</button>
          </div>
        </div>
      </div>

      <!-- Changement de mot de passe -->
      <div *ngIf="activeTab === 'password'" class="tab-content">
        <div class="form-group">
          <label>Mot de passe actuel</label>
          <input type="password" [(ngModel)]="currentPassword">
        </div>

        <div class="form-group">
          <label>Nouveau mot de passe</label>
          <input type="password" [(ngModel)]="newPassword">
        </div>

        <div class="form-group">
          <label>Confirmer le mot de passe</label>
          <input type="password" [(ngModel)]="confirmPassword">
        </div>

        <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="message error" *ngIf="passwordError">{{ passwordError }}</div>

        <div class="form-actions">
          <button class="btn primary" (click)="updatePassword()">Changer le mot de passe</button>
        </div>
      </div>

      <!-- Photo de profil -->
      <div *ngIf="activeTab === 'photo'" class="tab-content">
        <div class="photo-upload">
          <div class="current-photo">
            <div class="avatar large" *ngIf="!profileImage">{{ userInitials }}</div>
            <img *ngIf="profileImage" [src]="profileImage" alt="Profile" class="profile-image">
          </div>

          <div class="upload-actions">
            <button class="btn secondary" (click)="triggerFileInput()">
              <i class="fas fa-upload"></i> Choisir une photo
            </button>
            <input type="file" id="profile-photo-input" accept="image/*" (change)="onFileSelected($event)" style="display: none">
          </div>

          <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
